<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Mine</title>
</head>
<body>
<p style="text-align:right">
    <a href="/user/logout/">登出</a>
    <a href="/">返回主页</a>
</p>
<p style="text-align: center">
    <img src="{{ user.image.url }}" alt="无法显示" height="64" width="64"/>
    <button>
        <a href="/user/reset_image/">更改头像</a>
    </button>
</p>
<p style="text-align:center">
    用户名:
    <span style="color: dodgerblue">
        {{ user.username }}
    </span>
    <button>
        <a href="/user/reset_name/">更改用户名</a>
    </button>
</p>
<p style="text-align:center">
    邮箱:
    <span style="color: dodgerblue">
        {{ user.email }}
    </span>
</p>
<br/>
{% if user.role == 'buyer' %}
    <p style="text-align:center">
        余额:
        <span style="color: dodgerblue">
        {{ user.money }}
        </span>
        <button>
            <a href="/user/add_money/">充值</a>
        </button>
    </p>
    <br/>
    <p style="text-align: center">
        <button>
            <a href="/trade/mine_wish/">我的收藏</a>
        </button>
        <button>
            <a href="/trade/mine_order/">我的订单</a>
        </button>
        <button>
            <a href="/user/mine/">我的评价</a>
        </button>
    </p>
{% elif user.role == 'seller' %}
    <p style="text-align: center">
        交易额:
        <span style="color: dodgerblue">
        {{ user.money }}
        </span>
        <br/>
        <button>
            <a href="/trade/mine_goods/">我的在售</a>
        </button>
        <button>
            <a href="/trade/mine_order/">我的订单</a>
        </button>
    </p>
{% endif %}
<br/>
<p style="text-align: center">
    <button>
        <a href="/user/reset_password/">更改密码</a>
    </button>
</p>
</body>
</html>
