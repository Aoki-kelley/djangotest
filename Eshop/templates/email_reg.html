<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Email Register</title>
</head>
<body>
<p style="text-align: center">
    欢迎，
    <span style="color: dodgerblue">
    {{ username }}
    </span>！
    <br/>
    你的邮箱为
    <span style="color: dodgerblue">
    {{ email }}
    </span>。
    <br/>
    我们需要验证你的邮箱以提供后续服务。
</p>
<br/>
<form action="/user/email_prove/{{ username }}/" name="CodeProve" method="post" style="text-align:center">
    {% csrf_token %}
    验证码<input name="code" type="text">
    <br>
    <button type="submit">确定</button>
</form>
<br/>
{% if time_out %}
    <p style="text-align:center;color: darkgrey">
        验证码已失效，请重新获取。
        <button>
            <a href="/user/send_again/{{ username }}{{ 'register' }}/">再次发送</a>
        </button>
    </p>
{% elif code_wrong %}
    <p style="text-align: center;color: darkgrey">请检查验证码。</p>
{% elif error %}
    <p style="text-align:center;color: darkgrey">验证码发送失败，请稍后重试。
        <button>
            <a href="/user/send_again/{{ username }}{{ 'register' }}/">再次发送</a>
        </button>
    </p>
{% elif ok %}
    <p style="text-align:center;color: darkgrey">验证码已发送，请查看你的邮箱。</p>
{% elif illegal %}
    <p style="text-align: center;color: indianred;font-size: large">请验证邮箱。
        <button>
            <a href="/user/send_again/{{ username }}{{ 'register' }}/">发送验证码</a>
        </button>
    </p>
{% endif %}
</body>
</html>
