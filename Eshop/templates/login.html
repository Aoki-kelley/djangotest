<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<p style="text-align:right">
    <a href="/">返回主页</a>
</p>
<form method="post" id="login_form" name="UserLog" action="/user/login/">
    {% csrf_token %}
    <p style="text-align: center">
        用户名<input name="username" type="text"><br/>
        密码<input name="password" type="password"><br/>
        验证码{{ form.captcha }}<span>{{ form.captcha.errors }}</span><br>
        <button type="submit">登录</button>
        <button type="reset">重填</button>
        <br/>
        <a href="/user/register&buyer/">没有账号？现在注册！</a>
        <a href="/user/forget_pwd/">忘记密码？</a>
    </p>
</form>
<br/>
<p style="text-align: center;color: darkgrey">
    提示：用户名由字母与数字组成，可以包括短横线，长度最大为八。
    <br/>
    密码由字母与数字组成，可以包括短横线，最短为六。
</p>
{% if error %}
    <script language="javascript" type="text/javascript">
        alert("请检查用户名、密码和验证码");
    </script>
{% endif %}
{% if login_no %}
    <script language="javascript" type="text/javascript">
        alert("请登录");
    </script>
{% endif %}
{% if status_off %}
    <p style="text-align: center;color: indianred;font-size: large">
        该用户已被冻结，如有疑问，请询问管理员。
    </p>
{% endif %}
</body>
</html>
