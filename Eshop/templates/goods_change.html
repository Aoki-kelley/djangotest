<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Goods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    {% load static %}
    <script src="/static/tiny_mce/tiny_mce_src.js"></script>
    <script>
        tinyMCE.init({
            //tinymce高级配置，不然会显得很low
            'mode': 'textareas',
            'theme': "advanced",
            'plugins': "pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",
            'theme_advanced_buttons1': "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect,fullscreen,code",
            'theme_advanced_buttons2': "cut,copy,paste,pastetext,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,|,insertdate,inserttime,preview,|,forecolor,backcolor",
            'theme_advanced_buttons3': "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl",
            'theme_advanced_toolbar_location': "top",
            'theme_advanced_toolbar_align': "left",
            'theme_advanced_statusbar_location': "bottom",
            'theme_advanced_resizing': 'true',
            'template_external_list_url': "lists/template_list.js",
            'external_link_list_url': "lists/link_list.js",
            'external_image_list_url': "lists/image_list.js",
            'media_external_list_url': "lists/media_list.js",
            'style_formats': [
                {'title': 'Bold text', 'inline': 'strong'},
                {'title': 'Red text', 'inline': 'span', 'styles': {'color': '#ff0000'}},
                {'title': 'Help', 'inline': 'strong', 'classes': 'help'},
                {'title': 'Table styles'},
                {'title': 'Table row 1', 'selector': 'tr', 'classes': 'tablerow'}
            ],
            'width': '100',
            'height': '61.8'
        })
    </script>
</head>
<body>
<p style="text-align: right">
    <a href="/trade/mine_goods/">返回</a>
</p>
<form name="CreateGoods" method="post" action="/trade/change/{{ goods.id }}/"
      enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        商品单价
        {{ form.price }}
        <span style="color: #3399ff">
        当前价格:{{ goods.price }}
        </span>
        {% if error_p %}
            <span style="color: #FFBD69">请检查输入的信息</span>
        {% endif %}
        <br/>
        商品库存
        {{ form.amount }}
        <span style="color: #3399ff">
        当前库存:{{ goods.amount }}
        </span>
        {% if error_a %}
            <span style="color: #FFBD69">请检查输入的信息</span>
        {% endif %}
        <br/>
        商品描述
        {{ form.detail }}
    </p>
    <button type="submit">确定</button>
</form>
<p style="color: darkgrey">
    商品单价和库存不应大于999999，且单价小数位不超两位。
</p>
</body>
</html>
