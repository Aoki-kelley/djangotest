<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<p style="text-align:right">
    <a href="/">返回主页</a>
</p>
<form name="SearchGoods" method="post" action="/trade/search/"
      enctype="multipart/form-data">
    {% csrf_token %}
    <p style="text-align: center">
        按标签搜索
        {{ form.label }}
        <button type="submit">确定</button>
    </p>
</form>
{% if results %}
    <p style="text-align: center">
        共找到
        <span style="color: #3399ff">
            {{ length }}
        </span>个结果
    </p>
    <table align="center" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <td>图片</td>
            <td>商品名</td>
            <td>标签</td>
            <td>单价</td>
            <td>库存</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        {% for goods in results %}
            {% if goods.status == 'on' %}
                <tr>
                    <td><img src="{{ goods.image.url }}" alt="无法显示" height="100" width="61.8"/></td>
                    <td>{{ goods.title }}</td>
                    <td>{{ goods.label }}</td>
                    <td>{{ goods.price }}</td>
                    <td>{{ goods.amount }}</td>
                    <td><a href="/trade/goods_detail/{{ goods.id }}/">查看</a></td>
                </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p style="text-align: center">哎呀，没有找到</p>
{% endif %}
</body>
</html>
