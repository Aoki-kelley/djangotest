<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine Wish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<p style="text-align: right">
    <a href="/user/mine/">返回</a>
</p>
{% if wish_list %}
    <table align="center" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <td>图片</td>
            <td>商品名</td>
            <td>标签</td>
            <td>收藏时间</td>
            <td>状态</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        {% for goods,date in wish_list %}
            <tr>
                <td><img src="{{ goods.image.url }}" alt="无法显示" height="80" width="49.44"/></td>
                <td>{{ goods.title }}</td>
                <td>{{ goods.label }}</td>
                <td>{{ date|date:'Y-m-d H:i' }}</td>
                <td>
                    {% if goods.status == 'on' %}
                        上架中
                    {% else %}
                        下架中
                    {% endif %}
                </td>
                <td>
                    <a href="/trade/goods_detail/{{ goods.id }}/">查看</a>
                    <a href="/trade/order/{{ goods.id }}/">下单</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p style="text-align: center">还没有收藏</p>
{% endif %}
</body>
</html>
