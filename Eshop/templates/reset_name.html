<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Reset name</title>
</head>
<body>
<p style="text-align:right">
    <a href="/user/mine/">返回</a>
</p>
<form action="/user/reset_name/" name="ResetName" method="post" style="text-align:center">
    {% csrf_token %}
    新的用户名:<input name="new_name" type="text">
    <br/>
    密码:<input name="password" type="password">
    <br>
    <button type="submit">确定</button>
</form>
<br/>
<p style="text-align: center;color: darkgrey">
    提示：用户名由字母与数字组成，可以包括短横线，长度最大为八。
    <br/>
    密码由字母与数字组成，可以包括短横线，最短为六。
    <br/>
    更改成功后将跳转至登录页。
</p>
{% if error %}
    <script language="javascript" type="text/javascript">
        alert("请检查用户名或密码");
    </script>
{% elif name_exist %}
    <script language="javascript" type="text/javascript">
        alert("用户名已存在");
    </script>
{% elif pwd_wrong %}
    <script language="javascript" type="text/javascript">
        alert("密码错误");
    </script>
{% endif %}
</body>
</html>
