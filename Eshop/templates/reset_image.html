<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript">
    </script>
    <title>Reset Image</title>
</head>
<body>
<p style="text-align: right">
    <a href="/user/mine/">返回</a>
</p>
<script>
    // 上传文件按钮（label里的图片）点击事件
    $('#image_input').on('change', function () {
        // 获取用户最后一次选择的图片
        var choose_file = $(this)[0].files[0];
        // 创建一个新的FileReader对象，用来读取文件信息
        var reader = new FileReader();
        // 读取用户上传的图片的路径
        reader.readAsDataURL(choose_file);
        // 读取完毕之后，将图片的src属性修改成用户上传的图片的本地路径
        reader.onload = function () {
            $("#image_input").attr("src", reader.result)
        }
    });
</script>
<form style="text-align: center" action="/user/reset_image/" method="post" name="ImageChange"
      enctype="multipart/form-data">
    {% csrf_token %}
    <label>
        {{ form.image }}
    </label>
    <br/>
    <button type="submit" id="image_input">确定</button>
</form>
</body>
</html>
