<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Reset Password</title>
</head>
<body>
<p style="text-align: right">
    <a href="/user/mine/">返回</a>
</p>
<p style="text-align: center">
    用户名:<span style="color: dodgerblue">{{ username }}</span>
    邮箱:<span style="color: dodgerblue">{{ email }}</span>
<form action="/user/reset_password/" name="PasswordChange" method="post" style="text-align:center">
    {% csrf_token %}
    新的密码<input name="new_password" type="password">
    <br/>
    再次输入密码<input name="p_again" type="password">
    <br/>
    邮箱验证码<input name="code" type="text">
    <br>
    <button type="submit">确定</button>
    <br/>
</form>
<p style="text-align: center;color: darkgrey">
    提示：密码由字母与数字组成，可以包括短横线。
    <br/>
    密码修改成功后将跳转至登录页。
</p>
{% if ok %}
    <p style="text-align:center;color: darkgrey">验证码已发送，请查看你的邮箱。</p>
{% elif error %}
    <p style="text-align:center;color: darkgrey">验证码发送失败，请稍后重试。
        <button>
            <a href="/user/send_again/{{ username }}&{{ 'register' }}/">再次发送</a>
        </button>
    </p>
{% elif wrong %}
    <p style="text-align: center">
        请检查输入。
    </p>
{% elif time_out %}
    <p style="text-align: center">验证码已过期，请重新发送。
        <button>
            <a href="/user/send_again/{{ username }}&{{ 'reset_password' }}/">发送验证码</a>
        </button>
    </p>
{% else %}
    <p style="text-align: center">
        <button>
            <a href="/user/send_again/{{ username }}&{{ 'reset_password' }}/">发送验证码</a>
        </button>
    </p>
{% endif %}
</body>
</html>
